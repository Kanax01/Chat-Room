<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .username-setup {
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .username-setup input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .username-setup input:focus {
            border-color: #4facfe;
        }

        .username-setup button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .username-setup button:hover {
            transform: translateY(-2px);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message:not(.own) .message-bubble {
            background: #f1f3f4;
            color: #333;
        }

        .message-info {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.05);
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 50px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4facfe;
        }

        .send-button, .image-button {
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 16px;
        }

        .send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .image-button {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .send-button:hover, .image-button:hover {
            transform: scale(1.1);
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .file-input {
            display: none;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ”’ SecureChat
        </div>
        
        <div class="username-setup" id="usernameSetup">
            <h3>Enter your username to start chatting</h3>
            <input type="text" id="usernameInput" placeholder="Your username..." maxlength="20">
            <button onclick="setUsername()">Start Chatting</button>
        </div>

        <div class="messages" id="messages"></div>
        
        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="input-container" id="inputContainer">
            <div id="imagePreview"></div>
            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..." 
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                    oninput="handleTyping()"
                ></textarea>
                <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="handleImageSelect(event)">
                <button class="image-button" onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
                <button class="send-button" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Full size image">
    </div>

    <script>
        let currentUser = '';
        let messages = [];
        let selectedImage = null;
        let typingUsers = new Set();
        let typingTimeout;

        // Simple in-memory storage simulation
        function saveMessages() {
            // In a real app, this would save to a database
            console.log('Messages saved:', messages);
        }

        function loadMessages() {
            // In a real app, this would load from a database
            return messages;
        }

        function setUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('usernameSetup').style.display = 'none';
                document.getElementById('messages').style.display = 'block';
                document.getElementById('inputContainer').style.display = 'flex';
                
                // Load existing messages
                displayMessages();
                
                // Add welcome message
                addMessage('System', `${username} joined the chat!`, 'system');
            }
        }

        function addMessage(username, content, type = 'text', imageData = null) {
            const message = {
                id: Date.now() + Math.random(),
                username: username,
                content: content,
                type: type,
                imageData: imageData,
                timestamp: new Date().toLocaleTimeString()
            };
            
            messages.push(message);
            saveMessages();
            displayMessages();
        }

        function displayMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.username === currentUser ? 'own' : ''}`;
                
                if (message.type === 'system') {
                    messageDiv.innerHTML = `
                        <div class="message-bubble" style="background: #f0f0f0; color: #666; text-align: center; font-style: italic;">
                            ${message.content}
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="message-info">${message.username} â€¢ ${message.timestamp}</div>
                            <div class="message-bubble">
                                ${message.content}
                                ${message.imageData ? `<br><img src="${message.imageData}" class="message-image" onclick="showModal('${message.imageData}')" alt="Shared image">` : ''}
                            </div>
                        </div>
                    `;
                }
                
                messagesContainer.appendChild(messageDiv);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message || selectedImage) {
                addMessage(currentUser, message, 'text', selectedImage);
                messageInput.value = '';
                selectedImage = null;
                document.getElementById('imagePreview').innerHTML = '';
                
                // Auto-resize textarea
                messageInput.style.height = 'auto';
                
                // Stop typing indicator
                clearTimeout(typingTimeout);
                updateTypingIndicator();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleTyping() {
            const messageInput = document.getElementById('messageInput');
            
            // Auto-resize textarea
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
            
            // Typing indicator simulation
            if (!typingUsers.has(currentUser)) {
                typingUsers.add(currentUser);
                updateTypingIndicator();
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingUsers.delete(currentUser);
                updateTypingIndicator();
            }, 2000);
        }

        function updateTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            const otherTyping = Array.from(typingUsers).filter(user => user !== currentUser);
            
            if (otherTyping.length > 0) {
                indicator.textContent = `${otherTyping.join(', ')} ${otherTyping.length === 1 ? 'is' : 'are'} typing...`;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${selectedImage}" class="image-preview" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function showModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Initialize
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setUsername();
            }
        });

        // Focus on username input when page loads
        window.onload = function() {
            document.getElementById('usernameInput').focus();
        };
    </script>
</body>
</html>
